<html lang="en">
<!--
This is a browser client for chat application using Web Sockets.
If you are using a secured connection change ws -> wss.
-->
<head>
    <meta charset="UTF-8">
    <title>Ballerina WebSocket Chat Application</title>
    <link href="bootstrap-3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="bootstrap-3/js/bootstrap.min.js"></script>
</head>

<body class="container">
<h2>Ballerina WebSocket Chat Application</h2>
<br>
<div class="row">
    <div class="col-md-6">
        <form id="connectForm">
            <div class="form-group">
                <b> Username:</b> <input type="text" class="form-control" id="username" value="Ballerina">
                <b> Age (optional):</b> <input type="text" class="form-control" id="personAge">
            </div>
            <button class="btn btn-primary" type="button" id="connectBtn"> Connect</button>
            <button class="btn btn-danger" type="button" id="connectionCloseBtn" disabled> Disconnect</button>
        </form>
        <h4><span id="connectionStatus"></span></h4>
    </div>
</div>
<hr>
<h4>Send messages</h4>
<div class="row">
    <div class="col-md-6">
        <form id="chatForm">
            <div class="form-group">
                <input type="text" class="form-control" id="sendText" placeholder="Type something and send">
            </div>
            <button class="btn btn-primary" type="button" id="sendBtn" disabled>Send</button>
            <button class="btn btn-warning" type="button" id="sendTextClrBtn" disabled>Clear</button>
        </form>
    </div>
</div>
<hr>
<div class="row">
    <iframe class="col-md-6" id="responseBox"></iframe>
</div>
</div>
<!--JavaScript code related to web socket connection management-->
<script type="text/javascript" src="chatClient.js"></script>
</body>
</html>
